name: test

on: [push]

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: Build docker image
        run: docker build . -t squire-js
      - name: Run tests
        run: docker run --rm -v "$GITHUB_WORKSPACE":/opt -w /opt mrcide/squire bash -c "npm install && npm run build && npm run test"
      - name: Run e2e
        run: docker run --rm -v "$GITHUB_WORKSPACE":/opt -w /opt mrcide/squire npm run e2e
